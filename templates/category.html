{% extends 'base.html' %}
{% block content %}
{% for book in cate %}
  <form method="POST" enctype="multipart/form-data">
    <img src = "{{book.image.url}}" width="200px" height="200px"/>
    <p>{{book.title}}</p>
    <h6>{{book.author}}</h6>
    <button class="btn btn-success"type="submit">Sample</button>

    <button class="btn btn-outline-secondary"type="submit">Add to cart</button>
</form>
{% endfor %}
{% endblock content %}
